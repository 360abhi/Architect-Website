<div class="my-18">
    <h2 class="openSans text-2xl mb-2">Contact</h2>
    <div class="h-4 border-b mb-8 border-gray-300"></div>
    <div  class="flex flex-col gap-3">
        <input #myname class="px-3 py-2 border focus:outline-none focus:border-b-black" type="text" name="name" id="name" placeholder="Name">
        <input #email class="px-3 py-2 border focus:outline-none focus:border-b-black" type="text" name="email" id="email" placeholder="Email">
        <input #myposition class="px-3 py-2 border focus:outline-none focus:border-b-black" type="text" name="subject" id="subject" placeholder="Subject">
        <input #mycomment class="px-3 py-2 border focus:outline-none focus:border-b-black" type="text" name="comment" id="comment" placeholder="Comment">
        <button class="bg-black text-white px-4 py-2 mr-auto mt-6 mb-3 " (click)="btnClicked()">
           SEND MESSAGE
        </button>
    </div>
    <div>
        <button *ngIf="contactdata.isDone" class="bg-black text-white px-4 py-2 mr-auto my-6 hover:bg-white hover:text-black hover:border-black hover:border" (click)="addtoform(myname,myposition,email,mycomment)">
             Add to Form
         </button>
    </div>
    <div *ngIf="isClicked" class="flex items-center bg-red-500 text-white text-sm font-normal px-4 py-3" role="alert">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
        <p>We are currently facing some technical issues due to high traffic </p>
      </div>
    <img src="../../assets/asset 9.jpeg" alt="" [ngClass]="grayservice.myData" class="mt-5 grayscale">
</div>
